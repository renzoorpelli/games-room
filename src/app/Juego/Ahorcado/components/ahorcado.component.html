<div class="container">
  <div class="row">
    <div class="col-12 text-center mb-5">
      <h1 class="display-2">AHORCADO!</h1>
    </div>
  </div>
  <div class="jumbotron customBorder text-center">
    <div class="row">
      <div class="col-md-6">
        <h4>I N T E N T O S</h4>
        <p> {{ attempts }}</p>
      </div>
      <div class="col-md-6">
        <h4>P U N T O S</h4>
        <p>{{ points }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>P A L A B R A</h4>
        <p>{{ unknownWordHidden }}</p>
      </div>
      <div class="col-md-6">
        <h4>P I S T A</h4>
        <p>{{ unknownWord.clue }}</p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center containerImage">
    <picture>
      <!-- si todavía no jugó, muestro la imagen inicial -->
      <ng-container *ngIf="attempts === 6; else RestOfImages">
        <img [src]="defaultImage" alt="defaultGameStartImage" height="200" />
      </ng-container>
      <ng-template #RestOfImages>
        <img *ngFor="let image of imagesName" [src]="image" height="200" />
      </ng-template>
    </picture>
  </div>
  <div class="btn-group" role="group">
    <div class="btn-group" role="group">
      <button
        *ngFor="let letra of keyboard"
        type="button"
        class="btn btn-outline-secondary"
        [ngClass]="{ 'btn-primary': usedLetters.includes(letra) }"
        (click)="try(letra)"
        [disabled]="hiddenLetterExist(letra)"
      >
        {{ letra }}
      </button>
    </div>
  </div>
  <ng-container *ngIf="isWinner || isLoser" class="container">
    <div *ngIf="isWinner">
      <div class="alert alert-success" role="alert">
        ¡Felicidades! ¡Has ganado!
      </div>
    </div>
    <div *ngIf="isLoser">
      <div class="alert alert-danger" role="alert">
        ¡La proxima sera! ¡Has perdido!
      </div>
    </div>
    <button class="btn btn-outline-secondary ml-2" (click)="resetGame()">
      Volver a jugar
    </button>
  </ng-container>
</div>
