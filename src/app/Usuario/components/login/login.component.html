<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row justify-content-center custom-row">
      <div class="col-6">
        <app-form
          title="Iniciar Sesion"
          [form]="loginForm"
          (formSubmitted)="onSubmitEventHandler($event)"
        >
          <div class="form-group mb-3" [formGroup]="loginForm">
            <label for="email">Email:</label>
            <input
              type="text"
              class="form-control"
              id="email"
              formControlName="email"
            />
            <ng-container *ngIf="this.mail?.invalid && (this.mail?.touched || this.mail?.dirty)">
              <div *ngIf="this.mail!.errors?.['required'] || this.mail!.errors?.['email']">
                <div>
                  <label class="text-danger">Email Inválido</label>
                </div>
              </div>
            </ng-container>

          </div>
          <div class="form-group mb-3" [formGroup]="loginForm">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
            />
            <ng-container *ngIf="this.password?.invalid && (this.password?.touched || this.password?.dirty)">
              <div *ngIf="this.password!.errors?.['required']">
                <div>
                  <label class="text-danger">Password no puede estar vacío</label>
                </div>
              </div>
            </ng-container>
          </div>
          <button class="btn btn-outline-success mx-1" type="submit">Iniciar Sesión</button>
        </app-form>
      </div>
    </div>
  </div>
</div>
