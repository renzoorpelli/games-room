<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row justify-content-center custom-row">
      <div class="col-6">
        <app-form
          title="Iniciar Sesion"
          [form]="loginForm"
          (formSubmitted)="onSubmitEventHandler($event)"
        >
          <div class="form-group mb-3" [formGroup]="loginForm">
            <label for="email">Email:</label>
            <input
              type="text"
              class="form-control"
              id="email"
              formControlName="email"
            />
            <ng-container *ngIf="this.loginForm?.get('email')?.hasError">
              <div>
                <label class="text-danger">Email Invalido</label>
              </div>
            </ng-container>
          </div>
          <div class="form-group mb-3" [formGroup]="loginForm">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
            />
            <ng-container *ngIf="this.loginForm?.get('password')?.hasError">
              <div>
                <label class="text-danger">Password no puede estar vacio</label>
              </div>
            </ng-container>
          </div>
          <button class="btn btn-outline-success mx-1" type="submit">Iniciar Sesi√≥n</button>
        </app-form>
      </div>
    </div>
  </div>
</div>
